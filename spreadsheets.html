<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Browse tabular data across all projects — revenue models, competitive analyses, and metrics.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&family=Geist+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/tokens.css">
  <!-- AG Grid Community — CSS (structural + Quartz theme) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@34/styles/ag-grid.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@34/styles/ag-theme-quartz.css">
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/spreadsheet.css">
</head>
<body>

  <!-- Navigation -->
  <nav class="nav" aria-label="Main navigation">
    <div class="container nav__inner">
      <div class="nav__brand">
        <a href="index.html" class="nav__logo-link">
          <img src="img/sherlock-labs-logo.svg" alt="Sherlock Labs" class="nav__logo" width="180" height="36">
        </a>
      </div>
      <div class="nav__links">
        <a href="index.html#tools" class="nav__link">Tools</a>
        <a href="index.html#projects" class="nav__link">Projects</a>
        <a href="index.html#meetings" class="nav__link">Meetings</a>
        <a href="docs.html" class="nav__link">Docs</a>
        <span class="nav__link nav__link--active">Spreadsheets</span>
        <a href="index.html#roster" class="nav__link">Team</a>
        <a href="index.html#how" class="nav__link">How It Works</a>
      </div>
    </div>
  </nav>

  <main class="spreadsheets-page">
    <div class="container">
      <!-- Page Header -->
      <div class="spreadsheets-header">
        <h1 class="spreadsheets-header__title">Spreadsheets</h1>
        <p class="spreadsheets-header__stats" id="spreadsheets-stats"></p>
      </div>

      <!-- List View (shown by default) -->
      <div id="spreadsheets-list-view">
        <div id="spreadsheets-list">
          <noscript>
            <p class="thq-spreadsheet-loading">Enable JavaScript to browse spreadsheets.</p>
          </noscript>
        </div>
      </div>

      <!-- Reader View (hidden by default) -->
      <div id="spreadsheets-reader-view" style="display: none;">
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <img src="img/sherlock-labs-logo.svg" alt="Sherlock Labs" class="footer__logo" width="140" height="28">
      <p class="footer__attribution">Built with Claude Code</p>
    </div>
  </footer>

  <!-- AG Grid Community — JS (UMD bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@34/dist/ag-grid-community.min.js"></script>
  <script src="js/spreadsheet.js" defer></script>
  <script src="js/spreadsheets.js" defer></script>
