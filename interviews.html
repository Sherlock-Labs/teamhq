<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&family=Geist+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/tokens.css">
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bug-reporter.css">
</head>
<body>

  <a href="#main-content" class="skip-link">Skip to content</a>

  <!-- Navigation -->
  <nav class="nav" aria-label="Main navigation">
    <div class="container nav__inner">
      <div class="nav__brand">
        <a href="index.html" class="nav__logo-link">
          <img src="img/sherlock-labs-logo.svg" alt="Sherlock Labs" class="nav__logo" width="180" height="36">
        </a>
      </div>
      <div class="nav__links">
        <a href="tools.html" class="nav__link">Tools</a>
        <a href="projects.html" class="nav__link">Projects</a>
        <a href="tasks.html" class="nav__link">Tasks</a>
        <a href="meetings.html" class="nav__link">Meetings</a>
        <a href="interviews.html" class="nav__link nav__link--active" aria-current="page">Interviews</a>
        <a href="docs.html" class="nav__link">Docs</a>
        <a href="spreadsheets.html" class="nav__link">Spreadsheets</a>
        <a href="team.html" class="nav__link">Team</a>
      </div>
    </div>
  </nav>

  <main id="main-content">

    <!-- Interviews -->
    <section class="meetings" id="interviews" aria-labelledby="interviews-heading">
      <div class="container">
        <h2 id="interviews-heading" class="section-title">Interviews</h2>
        <div class="meetings__toolbar">
          <p class="meetings__subtitle">AI-powered audio interviews on any topic.</p>
          <div class="meetings__buttons">
            <button class="meetings__run-btn meetings__run-btn--interview" type="button" id="interview-btn">New Interview</button>
          </div>
        </div>

        <!-- Interview Configuration Panel -->
        <div class="interview-config" id="interview-config" aria-hidden="true">
          <div class="interview-config__inner">
            <div class="interview-config__content">
              <div class="interview-config__field">
                <label class="interview-config__label" for="interview-topic">Topic <span class="interview-config__required">*</span></label>
                <input class="interview-config__input" type="text" id="interview-topic"
                       placeholder="e.g. Q1 strategy review, Product roadmap priorities"
                       aria-required="true" aria-describedby="interview-topic-error" autocomplete="off">
                <p class="interview-config__error" id="interview-topic-error" role="alert" aria-live="polite"></p>
              </div>
              <div class="interview-config__field">
                <label class="interview-config__label" for="interview-context">Additional context <span class="interview-config__optional">(optional)</span></label>
                <textarea class="interview-config__textarea" id="interview-context" rows="3"
                          placeholder="Any specific questions, background, or areas to focus on..."></textarea>
              </div>
              <div class="interview-config__actions">
                <button class="meetings__run-btn meetings__run-btn--interview" type="button" id="interview-start-btn" disabled>Start Interview</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Interview Active/Processing/Error Panel -->
        <div class="interview-panel" id="interview-panel" aria-hidden="true"></div>

        <!-- Screen reader announcements for interview state changes -->
        <div class="sr-only" id="interview-sr-announce" aria-live="assertive"></div>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <img src="img/sherlock-labs-logo.svg" alt="Sherlock Labs" class="footer__logo" width="140" height="28">
      <p class="footer__attribution">Built with Claude Code</p>
    </div>
  </footer>

  <script type="module" src="js/elevenlabs-client.js"></script>
  <script type="module" src="js/interview.js"></script>
  <div id="bug-reporter-root"></div>
  <script src="js/bug-reporter.js" defer></script>
</body>
</html>
